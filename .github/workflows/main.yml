name: Staging

on:
  push:
    branches:
      - Staging

jobs:
  run-backend-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the codebase
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # Run backend tests
      - name: Run backend tests
        working-directory: ./backend
        run: npm test -- --ci

        
  
  deploy-backend:
    runs-on: ubuntu-latest
    needs: run-backend-tests

    steps:
      # Step 1: Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Using the latest stable Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      # Step 4: Optional build step if your backend has a build command
      - name: Build backend
        working-directory: ./backend
        run: npm run build || echo "No build script found, skipping this step"

      # Step 5: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: StagingBackend
          slot-name: 'production'
          publish-profile: ${{secrets.STAGINGBACKEND}}
          package: ./backend

  deploy-frontend:
      runs-on: ubuntu-latest
      needs: run-backend-tests

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'

        - name: Install dependencies
          working-directory: ./frontend
          run: npm install

        - name: Build the frontend
          working-directory: ./frontend
          run: npm run build
      
        
          
        - name: Deploy to Azure App Service
          uses: azure/webapps-deploy@v3
          with:
            app-name: StagingFrontend  # Make sure this matches the frontend App Service name
            slot-name: 'production'
            publish-profile: ${{ secrets.STAGINGFRONTEND }}
            package: ./frontend/build
